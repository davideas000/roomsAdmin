<ul [class.list]="listtype === 'list'">
  <li *ngFor="let reservation of reservations">
    <ra-reservation
        [showPhoto]="listtype != 'list'"
        [showTitle]="showTitle"
        [showStatus]="showStatus"
        [showActions]="showActions"
        [reservation]="reservation"
        (remove)="remove(reservation)"></ra-reservation>
        [actionButtons]="actionButtons"
  </li>
</ul>
<mat-card class="ra-reservations-list-empty-msg"
*ngIf="reservations?.length === 0">
  <p class="mat-body-1"
     i18n>Não há reservas</p>
</mat-card>
