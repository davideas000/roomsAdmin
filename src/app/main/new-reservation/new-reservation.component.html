<span pageTitle="Nova Reserva" #title
      i18n-pageTitle="title of the page"></span>
<div class="main">
  <mat-card class="card">
    <div *ngIf="loading || error; else main" class="loading">
      <mat-spinner
          *ngIf="!error"
          diameter="50"
          color="accent"></mat-spinner>
      <ra-message-panel
          *ngIf="error"
          i18n>Ops algo deu errado, por
        favor, verifique sua conex√£o com a Internet
        e tente novamente</ra-message-panel>
    </div>
    <ng-template #main>
      <ra-new-reservation-form
          [room]="room"
          class="form"></ra-new-reservation-form>
    </ng-template>
  </mat-card>
</div>
