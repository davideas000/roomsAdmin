<form [formGroup]="searchForm" class="search">
  <mat-form-field appearance="outline" color="accent">
    <mat-label i18n>Nome da sala</mat-label>
    <input matInput type="search"
           formControlName="name"
           class="field">
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label i18n>Tipo</mat-label>
    <mat-select formControlName="type">
      <mat-option>--</mat-option>
      <mat-option
          *ngFor="let type of types"
          [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label i18n>Setor</mat-label>
    <mat-select formControlName="department">
      <mat-option>--</mat-option>
      <mat-option
          *ngFor="let dep of departments | keyvalue"
          [value]="dep.value">{{ dep.key }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
