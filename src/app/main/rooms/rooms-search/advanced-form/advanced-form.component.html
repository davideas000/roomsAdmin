<form [formGroup]="searchForm" class="search-form border-test">

  <h3 i18n>Data/Horário</h3>

  <div class="field-group">
    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Data de inicio</mat-label>
      <input matInput formControlName="startDate"
             [matDatepicker]="startDatePicker">
      <mat-datepicker-toggle
          matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker
          [touchUi]="rs.isActive('xs')"
          #startDatePicker></mat-datepicker>
      <mat-hint i18n>Ex: 01/01/2019</mat-hint>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Data de termino</mat-label>
      <input matInput formControlName="endDate"
             [matDatepicker]="endDatePicker">
      <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker
          [touchUi]="rs.isActive('xs')"
          #endDatePicker></mat-datepicker>
      <mat-hint i18n>Ex: 01/01/2019</mat-hint>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Horário de inicio</mat-label>
      <input matInput formControlName="startTime"
             [raInputTime]="searchForm.get('startTime')">
      <mat-hint i18n>Ex: 08:00</mat-hint>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Horário de termino</mat-label>
      <input matInput formControlName="endTime"
             [raInputTime]="searchForm.get('endTime')">
      <mat-hint i18n>Ex: 08:00</mat-hint>
    </mat-form-field>
  </div>

  <h3 class="subtitle" i18n>Espaço</h3>

  <div class="field-group">
    <mat-form-field color="accent" appearance="outline" color="accent">
      <mat-label i18n>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option>--</mat-option>
        <mat-option
            *ngFor="let type of types"
            [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline" color="accent">
      <mat-label i18n>Setor</mat-label>
      <mat-select formControlName="department">
        <mat-option>--</mat-option>
        <mat-option
            *ngFor="let dep of departments | keyvalue"
            [value]="dep.value">{{ dep.key }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Largura</mat-label>
      <input matInput formControlName="width"
             type="number">
      <mat-hint i18n>Ex: 10</mat-hint>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Comprimento</mat-label>
      <input matInput formControlName="length"
             type="number">
      <mat-hint i18n>Ex: 10</mat-hint>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label i18n>Capacidade</mat-label>
      <input matInput formControlName="capacity"
             type="number">
      <mat-hint i18n>Ex: 10</mat-hint>
    </mat-form-field>
  </div>

  <div class="search-btn-wrapper">
    <button mat-stroked-button
            (click)="onCancel()"
            type="button" i18n>Cancelar</button>
    <button mat-stroked-button
            (click)="onSearch()"
            type="submit" i18n>Pesquisar</button>
  </div>

</form>
